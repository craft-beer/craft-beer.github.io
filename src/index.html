<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CraftingBeerTable</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<header class="main-header">
    <div class="logo">
        <img src="images/logo.png" alt="">
    </div>
</header>
<main id="app" x-data="App">
    <div id="preloader" class="preloader" x-show="loading">
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="beer-table" x-cloak x-show="!loading">
        <div class="column">
            <template x-for="beer in columns.left">
                <div class="beer-line">
                    <div class="beer-card">
                        <div class="cover">
                            <img :src="beer.cover" alt="">
                        </div>
                        <div class="info">
                            <div class="heading">
                                <span class="number" x-text="formatNumber(beer.number)"></span>
                                <span class="name" x-text="beer.name"></span>
                            </div>
                            <div class="description">
                                <span class="country" x-text="beer.country"></span>
                                <span class="vendor" x-text="beer.vendor"></span>
                                <span class="power" x-text="beer.power"></span>
                                <span class="category" x-text="beer.category"></span>
                            </div>
                        </div>
                        <div class="price">
                            <div class="unit" x-text="beer.price.unit"></div>
                            <div class="value" x-text="beer.price.value"></div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <div class="column">
            <template x-for="beer in columns.right">
                <div class="beer-line">
                    <div class="beer-card">
                        <div class="cover">
                            <img :src="beer.cover" alt="">
                        </div>
                        <div class="info">
                            <div class="heading">
                                <span class="number" x-text="formatNumber(beer.number)"></span>
                                <span class="name" x-text="beer.name"></span>
                            </div>
                            <div class="description">
                                <span class="country" x-text="beer.country"></span>
                                <span class="vendor" x-text="beer.vendor"></span>
                                <span class="power" x-text="beer.power"></span>
                                <span class="category" x-text="beer.category"></span>
                            </div>
                        </div>
                        <div class="price">
                            <div class="unit" x-text="beer.price.unit"></div>
                            <div class="value" x-text="beer.price.value"></div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</main>
<script defer src="js/app.js"></script>
</body>
</html>
